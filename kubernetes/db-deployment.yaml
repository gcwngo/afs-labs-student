apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: gngo
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: registry.dev.afsmtddso.com/gngo-harbor-project/db@sha256:ca1c60b2c4f26c8c0c0257859f3d241ab9b18f934248905553bca27def96f0cf
        ports:
        - containerPort: 5432
